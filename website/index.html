<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>⛅ Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1 class="holder headline">
            ⛅ Weather Journal
        </h1>
        <form>
            <div class="holder zip">
                <label for="zip">Location (required)</label>
                <input type="text" id="zip" placeholder="Zip code">
                <select id="country" aria-label="Country"></select>
            </div>
            <div class="holder feel">
                <label for="feelings">How are you feeling today? (required)</label>
                <textarea class="myInput" id="feelings"
                          placeholder="Enter your feelings here" rows="9"
                          ></textarea>
                <button id="generate" type="submit"> Generate </button>
            </div>
        </form>
        <div class="error hidden">
            An error occured, please try again later, ha ha.
        </div>
        <div class="holder entry hidden">
            <h2 class="title">Most Recent Entry</h2>
            <div id="entryHolder">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>
    <script src="app.js" type="module"></script>
    <footer>
        <div class="centered">
            <a href="https://github.com/lincore81/udct3-weather-journal">
                <img class="icon" src="/assets/git-icon-white.svg" alt="Git">
                Repository
            </a>
        </div>

    </footer>
</body>

</html>
